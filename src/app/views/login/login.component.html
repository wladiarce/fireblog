<div class="container text-center pt-3">
  <h1>fireblog</h1>
  <h3>Admin login</h3>
  <!-- FIREBLOG LOGO -->
</div>

<div class="container pt-5" style="max-width:500px">
    <form name="userform" method="post" #formCtrl="ngForm">
        <div class="form-group pb-2">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" placeholder="Email" required>
          </div>
          <div class="form-group pb-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">Login</button>
          </div>
    </form>
</div>
